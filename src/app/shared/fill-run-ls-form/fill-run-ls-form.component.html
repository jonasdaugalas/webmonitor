<div class="inline-form">
    <div class="form-group" *ngIf="fillEnabled">
        <label>FILL:</label>
        <input type="number" [(ngModel)]="fill" step="1" min="1000" max="9999">
    </div>

    <div class="form-group" *ngIf="runEnabled">
        <label>RUN:</label>
        <input type="number" [(ngModel)]="run" step="1" min="100000" max="999999">
    </div>

    <div class="form-group" *ngIf="lsEnabled">
        <label>LS:</label>
        <input type="number" [(ngModel)]="ls" step="1" min="1" max="99999">
    </div>

    <button class="btn btn-primary" (click)="query()">
        Query
    </button>
</div>
