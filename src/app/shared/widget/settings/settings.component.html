<div class="form">
    <section class="form-block">
        <div class="form-group">
            <label>Title</label>
            <input type="text" [(ngModel)]="config.title" />
        </div>

        <div class="form-group" >
            <label>Timer</label>
            <div class="select" >
                <select [(ngModel)]="selectedTimer" [disabled]="!config.startEnabled">
                    <option [ngValue]="undefined"></option>
                    <option *ngFor="let timer of timers; let i = index" [ngValue]="timer">
                        {{i}}: {{timer.interval}} seconds
                    </option>
                </select>
            </div>
        </div>
    </section>
</div>
